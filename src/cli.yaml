name: Terminal Magic
version: "1.0"
author: Systems Department @UbiqueCH
about: Manage Ubique internal zsh stuff (aka Terminal Magic)
args:
  - git_repo:
      short: g
      long: git_repo
      required: true
      help: specify the git repo (on disk), where the plugins are found
      takes_value: true
subcommands:
  - install:
      about: Install new extension. Use path from Git Repo as name
      args:
        - INPUT:
            required: true
            index: 1
  - remove:
      about: Remove extension. Use path from Git Repo as name
      args:
        - INPUT:
            required: true
            index: 1
  - update:
      about: Update new extension.
      args:
        - INPUT:
            required: true
            index: 1
  - list:
      about: List available modules
        